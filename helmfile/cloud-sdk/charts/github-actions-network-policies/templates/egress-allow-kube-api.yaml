apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-allow-kube-api
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: 443
      protocol: TCP
    to:
    - ipBlock:
        cidr: 172.20.0.1/32
    - ipBlock:
        cidr: 10.10.11.166/32
    - ipBlock:
        cidr: 10.10.12.140/32
